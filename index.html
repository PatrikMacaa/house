<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Fix</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header-->

    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="Logo">
                </div>
                <div class="header__info">
                    <div class="header__contacts">
                        <span class="header__address">Praha</span>
                        <a href="+420777167699" class="href header__phone">+420 777 167 699</a>
                    </div>
                    <button class="button header__button">Zavolejte mi</button>
                </div>
            </div>
        </div>
    </header>
    

    <!--1.sekce-->

<main>
    <section class="main">
        <div class="container">
            <div class="main-block">
                <div class="main-text">
                    <h1 class="main-text__title">Dekorace vnitřníc prostorů "na klíč"</h1>
                    <span class="main-text__subtitle">se zárukou kvality stanovené ve smlouvě</span>
                    <ul class="main-list">
                        <li class="main-list__item">
                            <div class="main-image">
                                <img src="img/clock-circular-outline_(3).svg"alt="Hodiny">
                            </div>
                            <span class="main-list__text">Přesně dodržujeme termíny</span>
                        </li>
                        <li class="main-list__item">
                            <div class="main-image">
                                <img src="img/calculator (1).svg"alt="Kalkulátor">
                            </div>
                            <span class="main-list__text">Vypočítáme náklady práce a materiálů ve stejný den poptávky</span>
                        </li>
                        <li class="main-list__item">
                            <div class="main-image">
                                <img src="img/paint-board-and-brush.svg" alt="Paleta">
                            </div>
                            <span class="main-list__text">Nabídneme vám více než 100 možnostíprovedení designu vašeho bydlení</span>
                        </li>
                    </ul>
                </div>
                <div class="main-image">
                    <img src="img/bedroom.svg" alt="Rozpoložení bytu">
                </div>
            </div>
        </div>
    </section>
</main>
</body>


</html>
